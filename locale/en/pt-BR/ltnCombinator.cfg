[ltnc-signal-tips]
min-max-default=\n\n[color=blue]Padrão:[/color] [color=green]__3__[/color][color=blue]Min:[/color] __1__ [color=blue]Max:[/color] __2__

zero-value=\n\n[color=red]Nota:[/color]  O valor de '0' Vai remover este sinal do combinador, resultando no LTN usando o padrão.
ltn-network-id=Sinal binário codificado designa uma parada para a rede especifica.
ltn-network-id-all=define todas as redes (-1 ou 0xFFFFFFFF 'codigo de suprimentos')
ltn-network-id-none=Limpa todas as redes (0 ou 0x0)
ltn-depot=Sinalize a parada como um depósito.\n[color=red]Todos os sinais solicitadores e provedores serão ignorados.[/color]\n Segure [color=blue]SHIFT[/color] para remover os sinais solicitadores e provedores \n\n[color=blue]Padrão:[/color] [color=green]Falso[/color] (não verificado)
ltn-depot-priority=Uma prioridade mais alta sera realizada primeiro.
ltn-min-train-length=Comprimento mínimo de locomotivas + Vagões permitidos nesta estação. [color=green](0 significa sem limite)[/color]
ltn-max-train-length=Comprimento maximo de locomotivas + Vagões permitidos nesta estação. [color=green](0 significa sem limite)[/color]
ltn-max-trains=Número máximo de trens que podem ser atribuídos simultaneamente a esta estação. [color=green](0 significa sem limite)[/color]
ltn-requester-threshold=Solicitar item/fluído, solicita antes que que ocorra uma falta.\n este valor sera ignorado para itens se o limiar de itens estiver definido.
ltn-requester-stack-threshold=Solicitar pilha items/fluídos, solicita antes que que ocorra uma falta.\n este valor sera ignorado para fluidos se o limiar de items estiver definido.
ltn-requester-priority=Uma prioridade mais alta sera realizada primeiro.
ltn-disable-warnings=Ocultar avisos tipo: "Nenhuma estação de suprimentos: <X> encontrada para o solicitador."\n\n[color=blue]Padrão:[/color] [color=green]falso[/color] (não verificado)
ltn-provider-threshold=solicitar item/fluido da pilha necessário antes que a estação ofereça abastecimento à rede.\nEste valor será ignorado para itens se Fornecer limite de pilha for definido.
ltn-provider-stack-threshold=Estoque de pilha de itens necessários antes que a estação ofereça abastecimento à rede.\nEste sinal é ignorado para fluidos.
ltn-provider-priority=Uma prioridade mais alta será atendida primeiro.
ltn-locked-slots=Número de slots bloqueados por vagão para esta estação de provedora.

