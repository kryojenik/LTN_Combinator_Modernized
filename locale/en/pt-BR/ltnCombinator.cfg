[mod-setting-description]
ltnc-use-stacks=Se marcado, os pedidos de itens serão inseridos como pilhas em vez de contagem individual.\n\n[color=blue]Padrão:[/color] [color=green]True[/color]

ltnc-negative-signals=Quando ativado, os sinais 'Item' e 'Fluido' recém-criados se tornarão negativos.\n Segurar o [color=blue]SHIFT[/color] permitirá que o valor permaneça positivo.\n\n[color=blue]Padrão:[/color] [color=green]Verdadeiro[/color]

ltnc-emit-default-network-id=Quando ativado, um ID de rede que corresponda ao ID de rede padrão LTN não será removido do combinador.\n\n[color=blue]Padrão:[/color] [color=green ]Falso[/cor]

ltnc-emit-explicit-default=Quando ativado, você pode definir um sinal para corresponder ao valor padrão LTN. Ele não será removido do combinador se o padrão LTN mudar.\n\n[color=blue]Padrão:[/color] [color=green]Falso[/color]

ltnc-misc-signal-rows=Número de linhas disponíveis para sinais de controle não LTN.\n\n[color=blue]Padrão:[/color] [color=green]2[/color]

ltnc-high-threshold=Limiar a ser definido ao desabilitar o Solicitador/Provedor.\n\n[cor=blue]Padrão:[/cor] [cor=green]2.147.483.647[/cor]

ltnc-disable-built-combinators=LTN Combinador colocado terá os serviços selecionados desativados.\n Isso inclui: Combinadores novos, impressos e copiados.\n\n[cor=blue]Padrão:[/cor] [cor=green] Desativado para solicitador[/color]

ltnc-alert-build-disable=Criar um alerta ao colocar novos Combinadores que são forçados a desligar ou têm serviços desativados na configuração acima.\n\n[color=blue]Padrão:[/color] [color=green]true[/ cor]

ltnc-show-net-panel=Mostra o painel de configuração de ID de rede como padrão em vez da visualização da entidade.\n\n[color=blue]Padrão:[/color] [color=green]Falso[/color]

ltnc-upgradable=Considerado um nível atualizado do combinador constante. Um planejador de atualização padrão marcará o Combinador constante para ser atualizado para Combinadores LTN.\n\n Isso não afeta a atualização rápida.\n\n[color=blue]Padrão:[/color] [color=green]Falso[/color]

ltnc-slider-max-items=O número máximo de itens (pilhas) que você pode Solicitar usando o controle deslizante. Você ainda pode inserir valores maiores diretamente.\n\n[color=blue]Padrão:[/color] [color=green]256[/color]

ltnc-slider-max-fluid=As unidades máximas de fluido que podem ser solicitadas usando o controle deslizante. Você ainda pode inserir valores maiores diretamente.\n\n[color=blue]Padrão:[/color] [color=green]500k[/color]

[string-mod-setting]
ltnc-disable-built-combinators-none=Não desativar
ltnc-disable-built-combinators-requester=Desativar apenas solicitador
ltnc-disable-built-combinators-provider=Desativar apenas provedor
ltnc-disable-built-combinators-all=Desativar todos os combinadores construídos
ltnc-disable-built-combinators-off=Desativar auto ajuste

[string-mod-setting-description]
ltnc-disable-built-combinators-none=Nem o solicitador e nem o provedor serão forçados a um estado de desativado. O novo Combinador manterá ambos os serviços ativados.\n\n[color=red]Observação:[/color]Se estiver construindo a partir de uma blueprint ou copiando um combinador, os serviços manterão o estado da blueprint ou da copia de origem.

ltnc-disable-built-combinators-requester=O serviço de solicitador será Desativado em todos os novos combinadores. Isso desabilitará o serviço do solicitador támbem no Combinador feito por blueprint, mesmo que esteja habilitado na blueprint.\n\n[color=red]Nota:[/color] Desativado significa que um Limite de Solicitador alto será definido no combinador.

ltnc-disable-built-combinators-provider=O serviço Provedor será Desativado em todos os novos combinadores. Isso desabilitará o serviço do Provedor támbem no Combinador feito por blueprint blueprint, mesmo que esteja habilitado na blueprint.\n\n[color=red]Observação:[/color] Desativado significa que um Limite de Fornecimento alto será definido no combinador.

ltnc-disable-built-combinators-all=Os serviços de solicitador e Provedor serão forçados a um estado de desativado. Isso substituirá as configurações nos combinadores de blueprint.\n\n[cor=red]Nota:[/cor] Desativado significa que os limites altos de Solicitador e Provedor serão definidos no combinador.

ltnc-disable-built-combinators-off=O combinador será colocado em um estado desligado, os limites não serão ajustados.
