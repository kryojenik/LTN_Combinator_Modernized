suppress-custom-gui=If an update to LogisticTranNetwork creates conflicts with LTN Combinators, enable this option to use the vanilla GUI for constant combinators.
high-provide-threshold=Set a high provide threshold for Requester stations, automatically. This prevents trains trying to load items at a Requester station in case of an overfill.\n\n[color=blue]Default:[/color] [color=green]True[/color]
show-all-panels=Always show Requester and Provider setings regardles of detected stop type.  A depot will still hide all settigns.\n\n[color=blue]Default:[/color] [color=green]False[/color]
show-net-panel=Always show the Network ID configuration panel.\n\n[color=blue]Default:[/color] [color=green]False[/color]
ltnc-upgradable=Considered an upgraded tier of the constant combinator.  A default upgrade planner will mark constant comibnators to be upgraded to LTN Combinators.\n\nThis does not affect fast upgrade.\n\n[color=blue]Default:[/color] [color=green]False[/color]
slider-max-items=The maximum number of items (stacks) you can request using the slider.  You may still enter larger values directly.\n\n[color=blue]Default:[/color] [color=green]256[/color]
use-stacks=If checked, requests for items will be entered as stacks instead of individual count.\n\n[color=blue]Default:[/color] [color=green]True[/color]
slider-max-fluid=The maximum units of fluid that can be requested using the slider.  You may still enter larger values directly.\n\n[color=blue]Default:[/color] [color=green]500k[/color]
